<h2>Add New Employee</h2>

<form (ngSubmit)="!empForm.invalid && saveEmployee()" #empForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Employee Name</label>
      <input type="text"  #name="ngModel" [(ngModel)]="employee.name" class="form-control" id="name" placeholder="Employee Name" name="empName">
    </div>
    <div class="form-group col-md-6">
      <label for="designation">Designation</label>
      <input type="text" #designation="ngModel" [(ngModel)]="employee.designation" class="form-control" id="designation" placeholder="Designation" name="designation">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group  col-md-6">
    <label for="department">Department</label>
    <input type="text" #department="ngModel" [(ngModel)]="employee.department" class="form-control" id="department" placeholder="Department" name="department">
  </div>
  <div class="form-group  col-md-6">
    <label for="date">Date Of Joining</label>
    <input type="date" #dateOfJoining="ngModel"
        [ngModel]="employee.dateOfJoining | date:'yyyy-MM-dd' "
        (ngModelChange)="employee.dateOfJoining = $event"
        class="form-control" name="dateOfJoining" required="required" name="doj">
  </div>
</div>
  <button type="submit" class="btn btn-primary">Add Employee</button>
</form>
